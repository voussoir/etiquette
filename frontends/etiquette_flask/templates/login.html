<!DOCTYPE html5>
<html>
<head>
    {% import "header.html" as header %}
    <title>Login/Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/common.js"></script>
    <script src="/static/js/api.js"></script>

<style>
input
{
    width: 300px;
}
button
{
    width: 80px;
}

#content_body
{
    max-width: 900px;
    margin: auto;
}

#login_register_box
{
    display: flex;
    flex-direction: row;
    flex: 0 0 auto;
}

#login_form,
#register_form
{
    display: flex;
    flex-direction: column;

    padding: 10px;
    margin: 10px;

    border-radius: 5px;
    border: 1px solid black;
}
#login_form > *,
#register_form > *
{
    margin-top: 5px;
    margin-bottom: 5px;
}
#message_area
{
    width: 100%;
    height: 150px;
}
@media screen and (max-width: 800px)
{
    #login_register_box
    {
        flex-direction: column;
    }
}

</style>
</head>


<body>
    {{header.make_header(session=session)}}
    <div id="content_body">
        <div id="login_register_box">
            <div id="login_form" action="/login" method="post">
                <span>Log in</span>
                <input type="text" id="login_input_username" name="username" placeholder="username" autofocus>
                <input type="password" id="login_input_password" name="password" placeholder="password">
                <button type="submit" id="login_submit_button" onclick="login_form()">Log in</button>
            </div>
            <div id="register_form" action="/register" method="post">
                <span>Register</span>
                <input type="text" id="register_input_username" name="username" placeholder="username (at least {{min_username_length}})">
                <input type="password" id="register_input_password_1" name="password_1" placeholder="password (at least {{min_password_length}})">
                <input type="password" id="register_input_password_2" name="password_2" placeholder="password again">
                <button type="submit" id="register_input_button" onclick="register_form()">Register</button>
            </div>
        </div>
        <div id="message_area">
        </div>
    </div>
</body>


<script type="text/javascript">
var login_input_username = document.getElementById("login_input_username");
var login_input_password = document.getElementById("login_input_password");
var login_submit_button = document.getElementById("login_submit_button");
common.bind_box_to_button(login_input_username, login_submit_button);
common.bind_box_to_button(login_input_password, login_submit_button);

var register_input_username = document.getElementById("register_input_username");
var register_input_password_1 = document.getElementById("register_input_password_1");
var register_input_password_2 = document.getElementById("register_input_password_2");
var register_input_button = document.getElementById("register_input_button");
common.bind_box_to_button(register_input_username, register_input_button);
common.bind_box_to_button(register_input_password_1, register_input_button);
common.bind_box_to_button(register_input_password_2, register_input_button);

var message_area = document.getElementById("message_area");

function login_form()
{
    var username = document.getElementById("login_input_username").value;
    var password = document.getElementById("login_input_password").value;
    if (username == "" || password == "")
    {
        common.create_message_bubble(message_area, "message_negative", "Fill out the form, yo.");
        return;
    }
    api.users.login(username, password, receive_callback)
}

function register_form()
{
    var username = document.getElementById("register_input_username").value;
    var password_1 = document.getElementById("register_input_password_1").value;
    var password_2 = document.getElementById("register_input_password_2").value;
    if (username == "" || password_1 == "" || password_2 == "")
    {
        common.create_message_bubble(message_area, "message_negative", "Fill out the form, yo.");
        return;
    }
    api.users.register(username, password_1, password_2, receive_callback);
}

function receive_callback(response)
{
    response = response["data"];
    if ("error_type" in response)
    {
        common.create_message_bubble(message_area, "message_negative", response["error_message"]);
        return;
    }
    else
    {
        window.location.href = "/";
    }
}

</script>
</html>
